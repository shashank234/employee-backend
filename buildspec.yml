version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: employee-service
    IMAGE_TAG: latest
    AWS_ACCOUNT_ID: 103373977831
    REGION: ap-south-1

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing Maven dependencies
      - mvn install -DskipTests
      - echo Logging in to Amazon ECR
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

  build:
    commands:
      - echo Building Spring Boot jar
      - mvn package -DskipTests
      - echo "Checking target folder contents"
      - ls -lh target || true
      - echo Building Docker image
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - echo Tagging Docker image
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo Pushing Docker image to ECR
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG

artifacts:
  files:
    - target/app.jar
